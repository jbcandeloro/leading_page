<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/animation.css" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Leading Doutor Estranho</title>
</head>

<body>
    <section>
        <div class="principal d-flex justify-content-between align-items-end">
            <div class="block-left">
                <img class="img-clea aparece-e-foca-6s d-none d-md-block" src="assets/img/secao-principal/clea.png"
                    alt="Clea">
            </div>
            <div class="block-center d-flex justify-content-center position-absolute">
                <div class="circle position-absolute">
                    <img class="img-circle rotacao" src="assets/img/secao-principal/circulo.png" alt="circulo">
                </div>
                <div class="drestranho position-absolute">
                    <img class="img-dr aumenta-e-sobe" src="assets/img/secao-principal/drestranho.png"
                        alt="Dr Estranho">
                </div>
                <div class="title position-absolute">
                    <img class="img-title" src="assets/img/secao-principal/titulo.png" alt="titulo">
                </div>
            </div>
            <div class="block-right">
                <img class="img-wanda aparece-e-foca-4s d-none d-md-block" src="assets/img/secao-principal/wanda.png"
                    alt="Wanda">
            </div>
        </div>
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
